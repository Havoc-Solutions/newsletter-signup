<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/sign-up-style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <script defer async src="js/script.js"></script>
        <title>Newsletter Sign-Up with Success Message</title>
    </head>

    <body class="| flex bg-primary">
        <main class="card | flex bg-secondary clr-primary sdw-primary">
            <div class="card-content | flex">
                <article class="content-text | flex">
                    <h1 class="content__title | fnt-bold">Stay updated!</h1>
                    <p class="content__description">Join 60,000+ product managers receiving monthly updates on:</p>
                    <ul class="content-perks | flow">
                        <li class="perk | flex"><img src="images/icon-list.svg" alt="List icon">
                            Product discovery and building what matters
                        </li>
                        <li class="perk | flex"><img src="images/icon-list.svg" alt="List icon">
                            Measuring to ensure updates are a success
                        </li>
                        <li class="perk | flex"><img src="images/icon-list.svg" alt="List icon">
                            And much more!
                        </li>
                    </ul>
                </article>

                <form action="success.html" class="content-email-form | flow">
                    <label class="email-form__label | fnt-bold">
                        Email address
                        <input class="email-form__input | clr-primary"
                               name="email"
                               type="email"
                               autocomplete="email"
                               placeholder="email@company.com">
                    </label>
                    <button class="email-form__button | bg-highlight clr-secondary fnt-bold">
                        Subscribe to monthly newsletter
                    </button>
                </form>
            </div>

            <div class="card-image"></div>
        </main>
    </body>
</html>
