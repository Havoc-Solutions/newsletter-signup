<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/success-style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <script defer async src="js/success-script.js"></script>
        <title>Newsletter Sign-Up with Success Message</title>
    </head>

    <body class="| flex bg-primary">
        <main class="card | flex bg-secondary">
            <div class="card-content">
                <img src="images/icon-success.svg" alt="Success icon">
                <article class="text-wrapper | flow">
                    <h1 class="content__title | clr-primary fnt-bold">Thanks for subscribing!</h1>
                    <p class="content__description">
                        A confirmation email has been sent to
                        <span class="user-email | fnt-bold">ash@loremcompany.com</span>.
                        Please open it and click the button inside to confirm your subscription.
                    </p>
                </article>
            </div>
            <form action="index.html" method="get">
                <button class="card__button | bg-highlight clr-secondary fnt-bold">Dismiss message</button>
            </form>
        </main>
    </body>
</html>
